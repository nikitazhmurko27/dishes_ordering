{% extends "dish/base.html" %}
{% block content %}
<div>
    <form action="" method="get">
        {{ filter }}
        {{ filter.non_field.errors }}
        <p><input type="submit" value="Search"></p>
    </form>
</div>
{% for dish in dishes %}
<div>
    <a href="/dishes/{{dish.id}}">{{dish.name}}</a>
    <p>{{dish.created_at}}</p>
</div>
<hr>
{% endfor %}
{% endblock %}
